<!DOCTYPE html>
<html lang="es" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>ECMA Script 6</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8" id="toDoListContainer">
					<h2>To do list</h2>
					<form method="post" id="toDoForm">
						<div class="form-group">
							<label for="insertToDo">Ingrese una tarea:</label>
							<input type="text" name="insertToDo" id="insertToDo" class="form-control">
							<div class="invalid-feedback"></div>
						</div>
						<button type="submit" class="btn btn-success">Agregar Tarea</button>
					</form>
					<br>
					<ul class="list-group">
					</ul>
					<br>
					<div class="row">
						<div class="col-md-6" id="btnSave"></div>
						<div class="col-md-6" id="btnForget"></div>
					</div>
				</div>
				<div class="col-8" id="msgContainer" style="margin-top: 30px;"></div>
			</div>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
