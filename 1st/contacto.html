<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recomendanos tu película favorita</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <a href="index.html">Inicio</a>

    <br><br>

    <h1>Recomendanos tu película favorita</h1>

    <br><br>

    <form action="index.html" method="post">
      <label>Nombre y apellido</label>
      <input type="text" required name="userName">

      <br><br>

      <label>Correo electrónico</label>
      <input type="email" required name="userEmail">

      <br><br>

      <label>Género de película</label>
      <select name="filmGenre">
        <option>Acción</option>
        <option>Drama</option>
        <option>Sci-fi</option>
      </select>

      <br><br>

      <label>Recomendado para ver:</label>
      <input type="checkbox" name="recomendadoParaVerCon[]" value="familiar">Con familiar
      <input type="checkbox" name="recomendadoParaVerCon[]" value="pareja">En pareja
      <input type="checkbox" name="recomendadoParaVerCon[]" value="solo">Solo
      <input type="checkbox" name="recomendadoParaVerCon[]" value="amigos">Con amigos

      <br><br>

      <label>Comentarios</label>
      <textarea required name="userComment"></textarea>

      <br><br>

      <button type="submit">Enviar</button>
      <button type="reset">Borrar</button>
    </form>

  </body>
</html>
